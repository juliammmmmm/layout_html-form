<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.c882fc00.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="input-block"> <legend>Personal information</legend> <div class="form-field"> <label for="surname">Surname:</label> <input type="text" id="surname" name="surname" required minlength="2" maxlength="50" autocomplete="off"> </div> <div class="form-field"> <label for="name">Name:</label> <input type="text" id="name" name="name" required autocomplete="off"> </div> <div class="form-field"> <label for="age">How old are You?</label> <input type="number" name="age" id="age" value="12" min="1" max="100" required> </div> <div class="form-field"> <label for="birthdate">Full date of birth:</label> <input type="date" name="birthdate" placeholder="dd.mm.yyyy" id="birthdate"> </div> <div class="form-field"> <label for="terms-and-conditions"> I accept the term of the agreement </label> <input type="checkbox" name="accept" id="terms-and-conditions"> </div> </fieldset> <fieldset class="input-block"> <legend> Registration </legend> <div class="form-field"> <label for="email"> E-mail: </label> <input type="email" name="email" id="email" placeholder="email@example.com"> </div> <div class="form-field"> <label for="password"> Password: </label> <input type="password" name="password" id="password"> </div> </fieldset> <fieldset class="input-block"> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <label> <input type="radio" name="cats" value="yes"> Yes </label> <label> <input type="radio" name="cats" value="no"> No </label> </div> <div class="form-field"> <label for="favcolor"> What is your favorite color? </label> <input type="color" name="color" id="favcolor"> </div> <div class="form-field"> <label for="time"> What time do you go to bed? </label> <input type="time" name="bed_time" id="time"> </div> <div class="form-field"> <label for="cars"> What are your favorite brands of cars? </label> <select name="carbrand" multiple id="cars"> <option value="bwm">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </div> <div class="form-field"> <label for="rate"> How do you rate our work? </label> <input type="range" name="workrate" id="rate"> </div> </fieldset> <fieldset class="input-block"> <legend>Additional info:</legend> <div class="form-field"> <label for="comment"> Comments: </label> <textarea name="comments" id="comment">
          </textarea> </div> <div class="form-field"> <label for="recommend"> Would you recommend us? </label> <select name="recommend" id="form-field"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> </form> <br> <button type="submit">Submit</button> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
